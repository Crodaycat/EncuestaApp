<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        
        

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id = "formShowResult">
                        <p:dataTable id="tblShowResult" var="users" value="#{usuariosBean.list}"
                                     emptyMessage="No hay datos registrados." >
                            <p:column headerText="Id">
                                <h:outputText value="#{users.id}"></h:outputText>
                            </p:column>
                            <p:column headerText="Usuario">
                                <h:outputText value="#{users.nombre}"></h:outputText>
                            </p:column>
                            <p:column headerText="ContraseÃ±a">
                                <h:outputText value="#{users.password}"></h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    
                    <br></br>
                    resultado total de encuesta: #{encuestaResBean.total}
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
